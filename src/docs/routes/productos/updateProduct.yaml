paths:
  /api/products/{id}:
    put:
      summary: Actualiza el producto que se corresponde con el id especificado
      tags:
        - Productos
      parameters:
        - name: id
          in: path
          description: path parameter takes the product id
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "200":
          description: The updated product.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found Error
